actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
          dsn: 'mysql:host=localhost;dbname=madison_grunt_test'
          user: 'root'
          password: ''
          dump: tests/_data/dump.sql
          populate: true
          cleanup: true
