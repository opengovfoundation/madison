<div class="row">
  <h1 translate="content.notificationsettings.header"></h1>
</div>
<div class="row">
  <div class="col-md-12">
    <div translate="content.notificationsettings.body"></div>
    <div class="checkbox" ng-repeat="notification in notifications | filter : { type: 'user' }">
      <label>
        <input type="checkbox" name="{{ notification.event }}"
            ng-model="notification.selected">
        {{ "notification.events."+notification.event | translate }}
      </label>
    </div>
    <h2>Admin notifications</h2>
    <div class="checkbox" ng-repeat="notification in notifications | filter : { type: 'admin' }">
      <label>
        <input type="checkbox" name="{{ notification.event }}"
            ng-model="notification.selected">
        {{ "notification.events."+notification.event | translate }}
      </label>
    </div>
  </div>
</div>
