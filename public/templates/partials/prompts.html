<div class="prompts">
  <div class="container">
    <div class="prompt" ng-repeat="prompt in promptMessages.messages" ng-class="alertClasses(prompt)"><i class="fa-times prompt-close" ng-click="promptMessages.deleteMessage(prompt)">&times;</i><div class="prompt-message" ng-bind-html="prompt.text"></div></div>
  </div>
</div>
