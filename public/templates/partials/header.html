<div class="container">
  <div class="row">
  <div class="navbar-header ">
    <button type="button" class="navbar-toggle" data-toggle="collapse"
      data-target=".navbar-collapse">
      <span class="sr-only" translate="{{ 'menu.nav.toggle' }}"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="brand logo-madison navbar-brand link-home" href="/"
      title="{{ 'site.name' | translate }}">
      <span class="level"></span><span translate="{{ 'site.name.full' }}"></span>
    </a>
  </div>
  <div class="nav nav-main navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li class="link-home">
        <a href="/" translate="{{ 'menu.nav.home' }}"></a>
      </li>
      <li ng-repeat="link in headerLinks">
        <a href="{{ link.url }}">{{ link.nav_title }}</a>
      </li>
      <li class="account-dropdown" account-dropdown class="dropdown" ng-if="user"></li>
      <li class="link-login" ng-if="!user">
        <a href="/user/login" translate="{{ 'menu.nav.login' }}"></a>
      </li>
      <li class="link-signup" ng-if="!user">
        <a href="/user/signup" translate="{{ 'menu.nav.signup' }}"></a>
      </li>
      <li ng-if="user.admin">
        <a class="dropdown-trigger" href="#" data-toggle="dropdown">
        <span translate="menu.nav.admin"
          translate-values="{ name: user.display_name }"></span>
        <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="/administrative-dashboard/docs"
              translate="menu.admin.nav.documents"></a></li>
          <li><a href="/administrative-dashboard/pages"
              translate="menu.admin.nav.pages"></a></li>
          <li><a href="/administrative-dashboard/verify-account"
              translate="menu.admin.nav.verifyaccounts"></a></li>
          <li><a href="/administrative-dashboard/verify-group"
              translate="menu.admin.nav.verifygroups"></a></li>
          <li><a href="/administrative-dashboard/verify-independent"
              translate="menu.admin.nav.verifysponsors"></a></li>
          <!--li><a href="/administrative-dashboard/notification-settings"
              translate="menu.admin.nav.notifications"></a></li-->
          <li><a href="/administrative-dashboard/site-settings"
              translate="menu.admin.nav.settings"></a></li>
        </ul>
      </li>
    </ul>
  </div><!--/.navbar-collapse -->
  </div>
</div>
